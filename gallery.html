<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      class="fav-icon"
      rel="shortcut icon"
      href="images/pimentels-favicon-modified.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Francois+One&family=Oswald&family=Rubik+Dirt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="gallery.css" />
    <title>Pimentels Landscaping Gallery</title>
  </head>
  <body id="gallery-body">
    <section id="first-section">
      <nav class="navbar navbar-expand-lg">
        <!-- <div class="container-fluid"> -->
        <a class="navbar-brand" href="index.html">
          <img
            class="pimentel-logo"
            src="images/Pimentels-new-logo.png"
            alt="Pl logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                href=""
                >Services</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="hardscaping.html"
                    >Hardscaping installations.</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="Landscape.html"
                    >Landscape installations & Maintenance.</a
                  >
                </li>

                <li>
                  <a class="dropdown-item" href="design.html"
                    >Landscape/Hardscape Design.</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="free-quote-link nav-link" href="quote.html"
                >Get a Free Quote</a
              >
            </li>
          </ul>
        </div>
        <!-- </div> -->
      </nav>
    </section>
    <section id="hardscaping-header">
      <div class="header">
        <h1 class="hardscaping-header">Pimentels Landscaping Gallery</h1>
        <p class="hardscaping-paragraph">
          Enjoy some of our before and afters as well as some of our custom
          hardscaping designs!
        </p>
      </div>
    </section>
    <section id="gallery-section">
      <div class="row">
        <div class="col-lg-12">
          <img
            class="title-image"
            src="gallery-images/IMG_4474.JPG"
            alt="title images"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <img
            class="first-image"
            src="gallery-images/IMG_4475.JPG"
            alt="first-gallery-image"
            data-aos="flip-up"
            data-aos-duration="1000"
          />
        </div>
        <div class="col-lg-4">
          <img
            class="second-image"
            src="gallery-images/IMG_4477.JPG"
            alt="first-gallery-image"
            data-aos="flip-up"
            data-aos-duration="1000"
          />
        </div>
        <div class="col-lg-4">
          <img
            class="third-image"
            src="gallery-images/IMG_4476.JPG"
            alt="first-gallery-image"
            data-aos="flip-up"
            data-aos-duration="1000"
          />
        </div>
      </div>
      <img
        class="wheelbarrow"
        data-aos-duration="1000"
        data-aos="fade-left"
        src="images/before-wheelbarrow.PNG"
        alt="transparent-wheelbarrow"
      />
      <div class="before-row row">
        <div class="col-lg-4 col-sm-6">
          <img
            class="first-before"
            data-aos-duration="1000"
            data-aos="fade-right"
            src="gallery-images/IMG_4480.JPG"
            alt="before images"
          />
        </div>
        <div class="col-lg-4 col-sm-6">
          <img
            class="second-before"
            data-aos-duration="1000"
            data-aos="fade-left"
            src="gallery-images/IMG_4478.JPG"
            alt="before images"
          />
        </div>
        <div class="col-lg-4">
          <img
            class="third-before"
            data-aos="fade-up"
            data-aos-duration="1000"
            src="gallery-images/IMG_4483.JPG"
            alt="before images"
          />
        </div>
      </div>
      <img
        class="wheelbarrow"
        data-aos-duration="1000"
        data-aos="fade-right"
        src="images/after-whelbarrow.PNG"
        alt=""
      />
      <div class="after-row row">
        <div class="col-lg-4 col-sm-6">
          <img
            class="first-after"
            data-aos="fade-right"
            data-aos-duration="1000"
            src="gallery-images/IMG_4479.JPG"
            alt="after images"
          />
        </div>
        <div class="col-lg-4 col-sm-6">
          <img
            class="second-after"
            data-aos="fade-left"
            data-aos-duration="1000"
            src="gallery-images/IMG_4481.JPG"
            alt="after images"
          />
        </div>
        <div class="col-lg-4">
          <img
            class="third-after"
            data-aos="fade-right"
            data-aos-duration="1000"
            src="gallery-images/IMG_4482.JPG"
            alt="after images"
          />
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
